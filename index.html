<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="outer">
        <div id="blue">
          <h1 class="category">Your Result</h1>
          <div id="your-score">
            <h2 id="score">76</h2>
            <p id="total">of 100</p>
          </div>
          <h3>Great</h3>
          <p id="scoreboard">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="sum">
          <h2 class="category">Summary</h2>
          <div class="items" id="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-svg" />
            <p class="topic">Reaction</p>
            <p class="points">80 <span>/ 100</span></p>
          </div>
          <div class="items" id="memory">
            <img src="./assets/images/icon-memory.svg" alt="memory-svg" />
            <p class="topic">Memory</p>
            <p class="points">92 <span>/ 100</span></p>
          </div>
          <div class="items" id="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-svg" />
            <p class="topic">Verbal</p>
            <p class="points">61 <span>/ 100</span></p>
          </div>
          <div class="items" id="visual">
            <img src="./assets/images/icon-visual.svg" alt="visual-svg" />
            <p class="topic">Visual</p>
            <p class="points">72 <span>/ 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/StarFilledDonut">KellyDev</a>.
      </div>
    </footer>
  </body>
</html>
